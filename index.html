<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>W.D. Campbell Construction Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app.css" media="all" rel="stylesheet">
    <style>
        h1 { width: 100%; text-align: center; } 
        h2 { color: #fff;}
    </style>
</head>
<body>
    <!-- Provides a visually hidden link for users to skip to the main content -->
    <a href="#main" hidden>Skip to content</a>

    <!-- The landmark role "banner" is set on this <header> element to indicate that it is the main heading or internal title of the page --> 
    <header role="banner">
    
        <h1>W.D. Cambpell Construction <abbr aria-label="Incorporated">Inc.</abbr></h1>
        
        <!-- The landmark role "navigation" is added here as the element contains site navigation -->
        <nav role="navigation">
            
            
        </nav>
        
    </header>
    
    <!-- The landmark role "main" is added here as it contains the main content of the document, and it is recommended to add it to the
    <main> element until user agents implement the required role mapping. -->
    <main id="main" role="main" class="grid-container">

        <!-- This <section> uses the ARIA property "labelled-by" to indicate where the section's title is. Its value must match the unique id of the element that 
        contains the <section>'s title -->
        <section aria-labelledby="section-heading">

            <h2 id="section-heading">Home and Business Solutions</h2>
            
            <!-- This <article> uses a role of "article" to indicate that this section of the page forms an independent and potentially standalone part of the content.
            It is recommended to add this role to the <article> element until user agents implement the required role mapping. -->
            <article role="article">
                <div class="grid-x grid-margin-x">
              <div class="medium-6 cell callout">
                <span class="text-caption">Services</span>
                <h1 class="text-headline">Projects:</h1>
                <p class="text-body-1">
                  <span class="chip"><span class="badge">1</span><span>Remodeling</span></span>                    
                  <span class="chip"><span class="badge">2</span><span>Retrofit</span></span>                    
                  <span class="chip"><span class="badge">3</span><span>Additions</span></span>                    
                </p>
                <p>
                  <a href="#" class="flat button primary">see more</a>
                  <a href="#" class="flat button primary">request a quote</a>
                </p>
              </div>
              <div class="medium-6 cell callout">
                <span class="text-caption">Contact Us</span>
                <h1 class="text-headline">Address:</h1>
                <p class="text-body-1">
                5178 Mowry Ave Ste 2157 - Fremont CA 94538                
                </p>
                <p>
                  <span class="material-icons">call</span><a href="tel:510-456-8784" class="flat button primary">Phone</a>
                  <span class="material-icons">mail</span><a href="mailto:willie@wdccinc.com" class="flat button primary">Email</a>
                </p>
              </div>
            </div>

            </article>
            
        </section>

        <!-- The landmark role "complementary" is added here to indicate that the <aside> contains supporting information for the main content which would remain meaningful
        even when separated from it -->
        <aside role="complementary">
            

        </aside>
        
    </main>
    
    <!-- The landmark role "contentinfo" is added here as the footer contains metadata that applies to the parent document -->
    <footer role="contentinfo">
        Â© W.D. Campbell 2017-2017
    </footer>
    
</body>
</html>
